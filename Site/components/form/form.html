<div id="talkOverlay" class="talk-overlay" onclick="closeTalkPanel()"></div>

<div id="talkPanel" class="talk-panel">
  <div class="talk-panel-inner">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0">Talk to Us</h4>
      <button class="btn-close btn-close-black" onclick="closeTalkPanel()"></button>
    </div>
    <form class="row g-3" id="talkForm">
      <div class="col-md-6">
        <input type="text" class="form-control form-control-light" placeholder="Your Name" required>
      </div>
      <div class="col-md-6">
        <input type="tel" class="form-control form-control-light" placeholder="Your Phone Number" required>
      </div>
      <div class="col-12">
        <input type="email" class="form-control form-control-light" placeholder="Your Email" required>
      </div>
      <div class="col-12">
        <textarea class="form-control form-control-light" rows="4" placeholder="Your Message" required></textarea>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-outline-light px-5">Send</button>
      </div>
    </form>
  </div>
</div>
